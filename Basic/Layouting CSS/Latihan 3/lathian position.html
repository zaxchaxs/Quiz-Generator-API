<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .satu {
            background-color: aqua;
        }
        .dua {
            background-color: black;
            position: relative;
            top: 30px;
            left: 20px;
        }
        .tiga {
            background-color: red;
        }
    </style>
</head>
<body>
    
<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>


</body>
</html>
