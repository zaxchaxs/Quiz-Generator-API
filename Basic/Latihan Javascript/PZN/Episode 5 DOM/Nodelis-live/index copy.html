<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List live</title>
</head>
<body>
    <h1>Belajar Node List</h1>

    <ul id="menu">
        <li id="first">Satu</li>
        <li id="second">Dua</li>
        <li id="third">Tiga</li>
    </ul>

    <ul id="menu2">
        <li id="pertama">One</li>
        <li id="kedua">Two</li>
        <li id="ketiga">Three</li>
    </ul>




    <script>

        // Live nodes

        {
            const menu1 = document.getElementById("menu");
            const addList = menu1.childNodes;

            menu1.appendChild(document.createElement("li"));  // li nya akan bertambah, berarti live.

            console.info(addList);
        }


        // static nodes
        {
            const list = document.querySelectorAll("li");

            const menu1 = document.getElementById("menu")

            menu1.appendChild(document.createElement("li"));
            menu1.appendChild(document.createElement("li"));  // li nya tidak berubah karena memakai querrySelectorAll.

            console.info(list);
        }


    </script>
</body>
</html>
