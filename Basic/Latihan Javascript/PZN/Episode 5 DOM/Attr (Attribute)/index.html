<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr (Attribute)</title>
</head>
<body>
    
    <img id="Logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeOkot-nGeTB9OAvLBfOLRo3pMCTiMbwLP3tK_hVkGhg&s/" alt="Logo YT">


    <script>

        const logoYT = document.getElementById("Logo");

        const sourch = logoYT.getAttributeNode("src");
        console.info(sourch.name);
        console.info(sourch.value);  

        console.info(sourch);

        //
        const getAttr = logoYT.getAttribute("src");
        console.info(getAttr);
    </script>
</body>
</html>
