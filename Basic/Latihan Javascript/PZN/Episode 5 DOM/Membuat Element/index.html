<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Element</title>
</head>
<body>
    
    <div class="content" id="content"></div>


    <script>

        const konten = document.getElementById("content");

        /// create h1
        const judul = document.createElement("h1");
        judul.textContent = "Cara Create Element di Javascript";
        konten.appendChild(judul);


        const paragh = document.createElement("p");
        paragh.textContent = "Ini adalah paragraph";
        konten.appendChild(paragh);

    </script>
</body>
</html>
