<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table 2</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td>3,3</td>
	</tr>

</table>

<br><hr><br>
<!-- Menggabungkan 2 buah kolom diatas, dengan menambahkan colspan -->

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td colspan="2">colspan</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td>3,3</td>
	</tr>

</table>
<br><hr><br>

<!-- Menggabungkan baris, dengan menggunakan rows -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">Rowspan</td>
		<td colspan="2">colspan</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>

</table>



</body>
</html>
