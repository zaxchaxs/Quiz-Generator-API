<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

<h3>Register untuk anda yang wibu</h3>
<form>
	<label for="Nama">Nama:</label> <input id="Nama" type="text" name="">
		<br>
	<label for="pass">Sandi:</label> <input type="password" name="" id="pass">
		<br>
	<input type="radio" name="jenis kelamin" id="pria"> <label for="pria">Pria</label>
	<input type="Radio" name="jenis kelamin" id="wanita"> <label for="wanita">Wanita</label>
	<input type="Radio" name="jenis kelamin" id="Kartun Gepeng"> <label for="Kartun Gepeng">Kartun Gepeng</label>
		<br><br>
	<p>Hobi & Anime favorit anda</p>
	<input type="checkbox" name="" id="Baca Manga"><label for="Baca Manga">Baca Manga (Anda kutu)</label>
	<input type="checkbox" name="" id="game"><label for="game">Bermain game 4no</label>
	<input type="checkbox" name="" id="wibu"><label for="wibu">Nonton Anime (anda Wibu sialan)</label>
	<input type="checkbox" name="" id="4no"><label for="4no">Nonton roti jatoh</label>
		<br>
	<select>
		<option>Jojo</option>
		<option>Naruto</option>
		<option>Boruto</option>
		<option>Hyouka</option>
		<option>Kartun Jepang Telanjang</option>
	</select>
		<br><br>
	<textarea>Masukkan Komentar</textarea>
		<br>
	<button type="submit" >Submit</button> <button type="reset">Reset</button>
	<button type="button"></button>

</form>
<br><br><hr><br><br>
